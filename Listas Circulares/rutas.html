<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
        <section>
        <h1>Lista de rutas</h1>
                <h1>Agregar Ruta</h1>
                <form>
                    <div>
                    <label>Código: </label>
                    <input id="codigo" type="number" value="1">
                    </div>
                    <div>
                    <label>Nombre: </label>
                    <input id="nombre" type="text" value="Panteon de los gringos">
                    </div>
                    <div>
                    <label>Hora de salida </label>
                    <input id="hSalida" type="time">
                    </div>
                    <div>
                    <label>Tiempo: </label>
                    <input id="tiempo" type="number">
                    </div>
                    <div>
                    <label>Descripción: </label>
                    <input id="descripcion" type="text" value="Panteon de los gringos">
                    </div>
                    <button id="agregar" type="button">Agregar</button>
                </form>
                <h1>Buscar Ruta</h1>
                <form>
                    <label>Código: </label>
                    <input id="buscarCod" type="number">
                    <button id="buscar" type="button">Buscar</button>
                    <div id="tablaBuscar"></div>
                </form>
                <h1>Eliminar Ruta</h1>
                <form>
                    <label>Código: </label>
                    <input id="eliminarCodigo" type="number">
                    <button id="eliminar" type="button">Eliminar</button>
                </form>
                <h1>Tabla de Rutas</h1>
                <label>Código:</label>
                <input id="inicio" type="number">
        <button id="seleccionarPri" type="button">Cambiar principio</button>

        <article id="tablaRutas"></article>
        <div id="invertirTabla"></div>
            </section>
